<footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5>{% if site_metadata %}{{ site_metadata.title }}{% else %}DpiT-CMS{% endif %}</h5>
                <p>{% if site_metadata %}{{ site_metadata.description }}{% endif %}</p>
            </div>
            <div class="col-md-6">
                <h5>Контакты</h5>
                {% if site_metadata %}
                <p><i class="fas fa-phone"></i> {{ site_metadata.phone }}</p>
                <p><i class="fas fa-envelope"></i> {{ site_metadata.email }}</p>
                <p><i class="fas fa-map-marker-alt"></i> {{ site_metadata.address }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</footer>
