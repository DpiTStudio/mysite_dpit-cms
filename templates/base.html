{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% if site_metadata %}{{ site_metadata.title }}{% else %}MySite{% endif %}{% endblock %}</title>
    <meta name="description" content="{% if site_metadata %}{{ site_metadata.description }}{% endif %}">
    <meta name="keywords" content="{% if site_metadata %}{{ site_metadata.keywords }}{% endif %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <main class="container-fluid py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Главная страница</h1>
                <p class="col-md-8 fs-4">
                    Добро пожаловать на сайт!
                </p>
                <button class="btn btn-primary btn-lg" type="button">
                    Example button
                </button>
            </div>
        </div>
        {% block content %}
        {% endblock content %}
    </main>
    
    {% include 'footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
