{% extends 'base.html' %}


{% block content %}
<div class="container mt-4">
    <h1>Новости</h1>
    <p>Добро пожаловать на сайт!</p>
    {% if news %}

    {% else %}
    <div class="alert alert-info text-center">
        <div class="mb-3">
            <i class="fas fa-folder-open fa-3x text-muted"></i>
        </div>
        <h4>Раздел новостей пока пустой</h4>
        <p class="mb-0">Наши новости скоро появятся здесь. Возвращайтесь позже!</p>
    </div>
    {% endif %}

<style>
.alert-info {
    background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    border: none;
    border-radius: 15px;
    padding: 40px;
    margin: 50px 0;
}

.alert-info h4 {
    color: #1976d2;
    margin-bottom: 15px;
}

.alert-info p {
    color: #546e7a;
    font-size: 1.1em;
}

@media (max-width: 768px) {
    
    .alert-info {
        padding: 20px;
        margin: 30px 0;
    }
}
</style>
{% endblock %}
